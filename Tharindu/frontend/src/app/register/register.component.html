
<body>
  <div class="main-w3layouts wrapper">
    <h1>Sign Into Easy Lab</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form (submit)="registerData()">
          <input class="text" type="text" name="username" [(ngModel)]="username" placeholder="username" required="">
          <br>
          <input class="text" type="text" name="name" [(ngModel)]="name" placeholder="name" required="">
          <input class="text email" type="email" name="email" [(ngModel)]="email" placeholder="Email" required="">
          <input class="text" type="password" name="password" [(ngModel)]="password" placeholder="Password" required="">
          <br>
          <div class="wthree-text">
            <label class="anim">
              <input type="checkbox" class="checkbox" required="">
              <span>I Agree To The Terms & Conditions</span>
            </label>
            <div class="clear"> </div>
          </div>
          <input type="submit" value="SIGNUP">
        </form>
      </div>
    </div>
  </div>
</body>
