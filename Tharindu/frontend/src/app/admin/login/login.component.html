<link rel="stylesheet" type="text/css" href="../../../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link rel="stylesheet" type="text/css" href="../../../assets/vendorlogin/animate/animate.css">
<link rel="stylesheet" type="text/css" href="../../../assets/vendorlogin/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css" href="../../../assets/vendorlogin/animsition/css/animsition.min.css">
<link rel="stylesheet" type="text/css" href="../../../assets/vendorlogin/select2/select2.min.css">
<link rel="stylesheet" type="text/css" href="../../../assets/vendorlogin/daterangepicker/daterangepicker.css">
<link rel="stylesheet" type="text/css" href="../../../assets/css/util.css">
<link rel="stylesheet" type="text/css" href="../../../assets/css/main.css">

<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../assets/images/bg-01.jpg');">
    <div class="wrap-login100">
      <form class="login100-form validate-form" (submit)="loginUser()">
					<span class="login100-form-logo">
						<img src="../../../assets/images/computer-icon.png" alt="Computer Icon" style="max-width: 50px">
					</span>
        <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Enter Email">
          <input class="input100" type="text" name="email" [(ngModel)]="email" placeholder="Enter Your Email">
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" name="password" [(ngModel)]="password" placeholder="Password">
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>

        <div class="contact100-form-checkbox">
          <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
          <label class="label-checkbox100" for="ckb1">
            Remember me
          </label>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-90">
          <a class="txt1" href="#">
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../../../assets/js/main.js"></script>
<script src="../../../assets/vendorlogin/animsition/js/animsition.min.js"></script>
<script src="../../../assets/vendorlogin/bootstrap/js/popper.js"></script>
<script src="../../../assets/vendorlogin/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../assets/vendorlogin/select2/select2.min.js"></script>
<script src="../../../assets/vendorlogin/daterangepicker/moment.min.js"></script>
<script src="../../../assets/vendorlogin/daterangepicker/daterangepicker.js"></script>
<script src="../../../assets/vendorlogin/countdowntime/countdowntime.js"></script>
